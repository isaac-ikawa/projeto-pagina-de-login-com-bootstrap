<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login + Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->

  </head>
  <body>
    <div class="container">
      <form class="form-group">
        <div class="mb-3 bg p-5 rounded">
          <h2 class="text-center">Login</h2>
          <label
            for="emailInput"
            class="form-label mt-4 fw-semibold"
            >Endere√ßo de Email</label
          >
          <input
            type="email"
            class="form-control"
            id="emailInput"
            placeholder="nome@exemplo.com"
          />
          <label
            for="passwordInput"
            class="form-label mt-3 fw-semibold"
            >Senha</label
          >
          <input
            type="password"
            class="form-control"
            id="passwordInput"
          />
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">Lembrar de mim</label>
          </div>
          <input
            type="submit"
            class="form-control btn-color mt-3"
            id="submitButton"
          />
        </div>
      </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap JavaScript -->
     
  </body>
</html>
